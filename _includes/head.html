<!--
head.html
This file contains the HTML head section with meta tags, title, and CSS/JS includes.
It's included in the default layout and applies to all pages of the site.

This file controls:
1. Character encoding and viewport settings
2. Page title format (using site title and page title)
3. Meta descriptions for SEO
4. CSS and font loading
5. Favicon and other icon references
-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- 
  Page title construction:
  - For the homepage, just use the site title
  - For other pages, use "Page Title — Site Title" format
  -->
  <title>
    {% if page.title %}{{ page.title | escape }} — {% endif %}{{ site.title | escape }}
  </title>
  
  <!-- Meta description for SEO -->
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <!-- Canonical URL for SEO -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
  <!-- RSS feed link -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  <!-- Favicon and icons -->
  <link rel="icon" type="image/png" href="{{ "/assets/images/favicon.png" | relative_url }}">
  <link rel="apple-touch-icon" href="{{ "/assets/images/apple-touch-icon.png" | relative_url }}">
  
  <!-- 
  CSS files:
  - main.scss is processed by Jekyll and imports all the SASS partials
  - You can add additional CSS files here if needed
  -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  
  <!-- 
  Fonts:
  - Import web fonts here (Google Fonts, Adobe Fonts, etc.)
  - You can replace this with your preferred fonts
  -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- 
  JavaScript in head (minimal):
  - Keep this minimal for performance
  - Main scripts should be at the bottom of the body
  -->
  {% if jekyll.environment == 'production' and site.google_analytics %}
  <!-- Google Analytics or other analytics code can go here -->
  {% include analytics.html %}
  {% endif %}
</head>
