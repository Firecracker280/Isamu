<!--
header.html
This file contains the header section that appears at the top of each page.
It's included in the default layout and can be customized per page type.

This file controls:
1. The page title display
2. Page-specific navigation or actions
3. Any header-specific styling or elements
-->

<header class="site-header">
  <!-- 
  The header container holds all header elements and controls the spacing.
  You can add classes to this element in the front matter of your pages.
  -->
  <div class="header-container {% if page.header_class %}{{ page.header_class }}{% endif %}">
    <!-- 
    Mobile menu toggle button - only visible on small screens.
    This button toggles the sidebar visibility on mobile devices.
    The JavaScript for this functionality is in main.js.
    -->
    <button class="menu-toggle" aria-label="Toggle menu">
      <span class="menu-icon"></span>
    </button>
    
    <!-- 
    Page title section - displays the current page title.
    For the homepage, this can be hidden or styled differently.
    -->
    {% unless page.hide_title %}
    <div class="page-title-container">
      <h1 class="page-title">
        {% if page.header_title %}
          {{ page.header_title }}
        {% else %}
          {{ page.title }}
        {% endif %}
      </h1>
    </div>
    {% endunless %}
    
    <!-- 
    Page-specific actions or navigation can be added here.
    For example, a search button, filter options, or section navigation.
    -->
    {% if page.header_actions %}
    <div class="header-actions">
      {{ page.header_actions }}
    </div>
    {% endif %}
  </div>
</header>
