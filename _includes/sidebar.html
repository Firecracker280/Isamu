<!--
sidebar.html
This file contains the sidebar navigation that appears on the left side of each page.
It's designed to be a collapsible sidebar with a hamburger menu.
-->

<aside class="site-sidebar">
  <button class="hamburger-toggle">
    <span class="hamburger-bar"></span>
    <span class="hamburger-bar"></span>
    <span class="hamburger-bar"></span>
  </button>
  
  <div class="sidebar-container">
    <!-- 
    Site identity section with logo/name.
    This serves as a link back to the homepage.
    -->
    <div class="site-identity">
      <a href="{{ site.baseurl }}/" class="site-logo">
        <!-- Text logo option -->
        <span class="logo-text">{{ site.title }}</span>
      </a>
    </div>
    
    <!-- 
    Main navigation menu.
    This menu is populated from _data/navigation.yml.
    -->
    <nav class="main-navigation">
      <ul class="nav-menu">
        {% for item in site.data.navigation.main %}
        <li class="nav-item {% if page.url == item.url or page.url contains item.url and item.url != '/' %}active{% endif %}">
          <a href="{{ item.url | relative_url }}" {% if item.target %}target="{{ item.target }}"{% endif %}>
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
    
    <!-- 
    Additional content for the sidebar
    This can include a brief description or other information
    -->
    <div class="sidebar-content">
      <p class="sidebar-description">
        I am a Paris based designer & art director with a focus on user experience and interaction. 
        I create & build digital products for people and brands.
      </p>
    </div>
  </div>
</aside>
