---
layout: default
---
<!--
page.html
This layout is used for standard pages like About, Contact, etc.
It inherits from default.html and adds page-specific styling and structure.
To use this layout, set "layout: page" in the front matter of your content files.

You can customize this layout by:
1. Adding page-specific classes in the front matter (class: my-custom-class)
2. Adding a banner image in the front matter (banner_image: /path/to/image.jpg)
3. Modifying the page title and subtitle in the front matter
-->

<article class="page">
  <!-- 
  The page header section contains the title, subtitle, and optional banner image.
  If a banner_image is specified in the front matter, it will be displayed here.
  -->
  <header class="page-header">
    {% if page.banner_image %}
    <div class="banner-image">
      <img src="{{ page.banner_image | relative_url }}" alt="{{ page.title }}" />
    </div>
    {% endif %}
    
    <div class="page-header-content">
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.subtitle %}
      <h2 class="page-subtitle">{{ page.subtitle }}</h2>
      {% endif %}
    </div>
  </header>

  <!-- 
  The page content section contains the main content of the page.
  This content comes from the markdown or HTML in your page files.
  -->
  <div class="page-content-wrapper">
    {{ content }}
  </div>
</article>
